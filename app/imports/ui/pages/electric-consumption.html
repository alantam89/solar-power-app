<template name="Electric_Consumption_Page">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="../stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <div class="ui center aligned compact segment">
        <div id="electricConsumption" style="padding-bottom: 3em">

            <h4 style="color: #ff6d00">Your Energy Consumers</h4>

            <div class="ui grid">
                <div class="three wide column">Name</div>
                <div class="nine wide column">Hours Used</div>
                <div class="four wide column"></div>

              {{#each device in devices}}
                <div class="three wide column"><p>{{device.name}} ({{device.power}}W/h)</p></div>
                <div class="nine wide column">
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id={{device.name}}-slider min="0" max="1440"/>
                        </p>
                    </form>
                </div>
                <div class="four wide column"><p>{{hours (device.time)}}</p></div>
              {{/each}}

              <div class="four column row">
                <div class="centered column">
                  <button class="ui basic button device-sliders" type="submit">Update</button>
                  <p>Add Device </p><a class="btn-floating btn-small waves-effect waves-light teal"
                                       style="text-align: left"><i class="plus icon"></i></a>
                </div>
              </div>
            </div>
        </div>
    </div>

</template>
