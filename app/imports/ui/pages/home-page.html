<template name="Home_Page">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <div class="ui one column centered grid container">
    <div class="ui center aligned compact segment" style="margin-top:100px">
      <div class="ui top attached black large label">SOLAR ENERGY TRACKER
          <div class="ui inline dropdown float right">
              <div class="ui simple dropdown item">
                  Forecast<i class="plus square outline icon"></i>

                  <div class="menu">
                      <div class="item" style="color: teal">Tomorrow</div>
                      <li class="divider"></li>
                      <div class="item"><i class="lightning icon" style="color: #ff6d00"> 200</i>  </div>
                      <div class="item sty"><i class="dollar icon" style="color: #ff6d00"> 40</i>  </div>

                      <div class="item" style="color: teal">Next Day</div>
                      <li class="divider"></li>
                      <div class="item"><i class="lightning icon" style="color: #ff6d00"> 450</i>  </div>
                      <div class="item sty"><i class="dollar icon" style="color: #ff6d00"> 35</i>  </div>
                  </div>
              </div>
          </div>
      </div>
      <H4> Your Energy Rate <i class="sun icon" style="color: goldenrod; text-align: center "></i></H4>
      <a style="color:teal; float: left">{{totalProductionHelper}} kW/h Generated</a>
      <a style="color:#ff6d00; float: right">{{totalConsumptionHelper}} kW/h Consumed</a>
      <div class="progress" style=" background-color: #ff6d00; border-radius: 4px; padding: 8px ">
        <div class="determinate" style="width: {{barRatio}}%"></div>
      </div>
      <div class="ui styled fluid accordion">
        <div class="title">
          CHANGE LOCATION SETTINGS
        </div>
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col s12">
                <form class="location-data">
                  <p>Latitude</p>
                  <input placeholder="degrees" id="latInput" type="text" class="validate">

                  <p>Longitude</p>
                  <input placeholder="degrees" id="longInput" type="text" class="validate">

                  <button class="ui button" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="title">
          CHANGE SOLAR PANEL SETTINGS
        </div>
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col s12">
                <form class="panel-data">
                  <p>Total Solar Panel Area</p>
                  <input placeholder="m^2" id="panelAreaInput" type="text" class="validate">

                  <p>Panel Absorption Index</p>
                  <input placeholder="%" id="panelAbsorbInput" type="text" class="validate">

                  <button class="ui button" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      {{>Electric_Consumption_Page}}
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <div class="ui list">
        <div class="item">Location is: {{weather.name}}</div>
        <div class="item">Weather is: {{weather.description}}</div>
        <div class="item">Temperature is: {{weather.temperature}}K</div>
        <div class="item">Cloud coverage is: {{weather.clouds}}%</div>
        <div class="item">Wind speed is: {{weather.windSpeed}}m/s</div>
        <div class="item">Efficiency is: {{efficiency}}W/m</div>
        <div class="item">Panel Area is: {{weather.areaPanel}}m^2</div>
        <div class="item">Panel Absorption is: {{weather.absorbPanel}}%</div>
        <div class="item">Stored Energy is: {{weather.storedEnergy}}W</div>
        <div class="item">Devices are: {{weather.devices}}</div>
      </div>
    </div>
  </div>
</template>
