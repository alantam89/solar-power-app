<template name="Home_Page">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <div class="ui one column centered grid container">
        <div class="ui center aligned compact segment" style="margin-top:100px">
          <div class="ui top attached black large label">SOLAR ENERGY TRACKER</div>
          <H4> Your Energy Rate <i class="heart icon" style="color: #ffcdd2; text-align: center "></i></H4>
          <a>Generated</a><a align="right"> Consumed</a>
          <div class="progress">
            <div class="determinate" style="width: 70%"></div>
          </div>
          <div class="ui styled fluid accordion">
            <div class="title">
              CHANGE LOCATION SETTINGS
            </div>
            <div class="content">
              <div class="ui container">
                <form class="ui form contact-data-form {{ errorClass }}">
                  <div style="width: 450px" class="field">
                    <div class="two fields">
                      {{> Text_Form_Control label="Latitude" required=true errorMessage=(fieldError "latitude")}}
                      {{> Text_Form_Control label="Longitude" required=true errorMessage=(fieldError "longitude")}}
                    </div>
                  </div>
                  <button class="ui button" type="submit">Submit</button>
                </form>
              </div>
            </div>
            <div class="title">
              CHANGE SOLAR PANEL SETTINGS
            </div>
            <div class="content">
              {{>Solar_Panel_Info}}
            </div>
          </div>

          {{>Electric_Consumption_Page}}
        </div>
    </div>
  <div class="row">
    <div class="col s6">
      <div class="ui list">
        <div class="item">Location is: {{weather.name}}</div>
        <div class="item">Weather is: {{weather.description}}</div>
        <div class="item">Temperature is: {{weather.temperature}}K</div>
        <div class="item">Cloud coverage is: {{weather.clouds}}%</div>
        <div class="item">Wind speed is: {{weather.windSpeed}}m/s</div>
      </div>
    </div>
  </div>
</template>
